<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Dialog Demo</title>
		<!-- This is the demo for the dialog, see the document here. http://jqueryui.com/demos/dialog/#option-width -->
		<!-- The ui library is downloaded here http://jqueryui.com/download-->
     	<link type="text/css" href="javascripts/jquery-ui-1.8.24/css/smoothness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="javascripts/jquery-ui-1.8.24/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="javascripts/jquery-ui-1.8.24/js/jquery-ui-1.8.24.custom.min.js"></script>
  </head>
  <body>

	<script>
	$(function() {
		$( "button").button();
		$("button").click(function() { $( "#dialog" ).dialog("open") });
		
		initDialog();
	});
	
	var initDialog = function() {
		var dialogHandle = $( "#dialog" );
		
		// Set the dialog options
		dialogHandle.dialog(
		{ 
			buttons: 
    		{
        		"Ok": function() { $(this).dialog("close"); } 
        		, "Cancel" : function() { $(this).dialog("close"); } 
    		}
    		, title: "Select the source file"
			, width: 800
			, height: 600
			, draggable: false
			, modal: true
			, resizable: false 
			, autoOpen: false
		});	
	};
	</script>



<button>Start file dialog</button>

<div id="dialog">
	<p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
	
</div>



  	</body>
<html>
